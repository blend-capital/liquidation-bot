[package]
name = "artemis"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"


[dependencies]
ethers = { version = "2", features = ["ws", "rustls"]}
tokio = { version = "1.18", features = ["full"] }
dotenv = "0.15.0"
async-trait = "0.1.64"
artemis-core = { path = "../../crates/artemis-core" }
futures = "0.3.27"
blend-liquidator = { path = "../../crates/strategies/blend-liquidator" }
anyhow = "1.0.70"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
clap = { version = "4.2.5", features = ["derive"] }
stellar-xdr = {workspace = true}
soroban-cli = "20.1.1"
stellar-strkey = "0.0.7"
csv = "1.3.0"

