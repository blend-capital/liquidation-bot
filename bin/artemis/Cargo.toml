opensea-v2 = { path = "../../crates/clients/opensea-v2" }
opensea-sudo-arb = { path = "../../crates/strategies/opensea-sudo-arb" }
blend-liquidator = { path = "../../crates/strategies/blend-liquidator" }
anyhow = "1.0.70"
tracing = "0.1.37"
